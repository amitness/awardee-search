<div id="container2" style="min-width: 310px; height: 200px; max-width: 600px; margin: 0 auto"></div>

<script type="text/javascript">

//heatmap
 Highcharts.chart('container2', {
        exporting: { enabled: false },
        chart: {
            type: 'heatmap',
            marginTop: 30,
            marginBottom: 80,
            plotBorderWidth: 1
        },


        title: {
            text: 'Bidding Streak'
        },

        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

        yAxis: {
            categories: ['2017', '2016', '2015'],
            title: null
        },

        colorAxis: {
            min: 0,
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[2]
        },

        // legend: {
        //     align: 'right',
        //     layout: 'vertical',
        //     margin: 0,
        //     verticalAlign: 'top',
        //     y: 25,
        //     symbolHeight: 280
        // },

        tooltip: {
            formatter: function () {
                return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> sold <br><b>' +
                    this.point.value + '</b> items on <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
            }
        },
         credits: {
        enabled: false
        },

        series: [{
            name: 'Streak',
            borderWidth: 1,
            data: {{ company.streaks }},
            dataLabels: {
                enabled: false,
                color: '#000000'
            }
        }]

    });
</script>
